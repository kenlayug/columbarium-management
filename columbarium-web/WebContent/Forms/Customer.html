    <!-- Customer Add Modal -->
    <div id="add" class="modal modal-fixed-footer">
        <div class="modal-header">
            <label>ADD CUSTOMER</label>
        </div>
        <form action="Customer.html" method="post">
            <div class="row">
                <div class="input-field col s1">
                    <label>Name:</label>
                </div>
                <div class="input-field col s3">
                    <input id="fname" type="text" required="" aria-required="true" class="validate">
                    <label for="fname">First Name</label>
                </div>
                <div class="input-field col s3">
                    <input id="mname" type="text">
                    <label for="mname">Middle Name</label>
                </div>
                <div class="input-field col s3">
                    <input id="lname" type="text" required="" aria-required="true" class="validate">
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s1">
                    <label>Gender:</label>
                </div>
                <div class="input-field col s2">
                    <input id="gender" type="radio">
                    <label for="gender">Male</label>
                </div>
                <div class="input-field col s2">
                    <input id="gender" type="radio">
                    <label for="gender">Female</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    <label>Civil Status:</label>
                </div>
                <div class="input-field col s2">
                    <input id="status" type="radio" required="" aria-required="true" class="validate">
                    <label for="status">Single</label>
                </div>
                <div class="input-field col s2">
                    <input id="status" type="radio" required="" aria-required="true" class="validate">
                    <label for="status">Married</label>
                </div>
                <div class="input-field col s2">
                    <input id="status" type="radio" required="" aria-required="true" class="validate">
                    <label for="status">Widow/Widower</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    <label>Birth Date:</label>
                </div>
                <div class="input-field col s3">
                    <input id="bday" type="date" required="" aria-required="true" class="validate">
                </div>
            </div>
            <div class="mf">
                <button data-target="#" class="right btn modal-trigger">Add</button>
            </div>
        </form>
