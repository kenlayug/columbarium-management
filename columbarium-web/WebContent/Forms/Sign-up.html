<body background = "../img/wallpaper1.jpg">
<i class="large material-icons">insert_chart</i>
<div class="card">
    <div class="card-header">
        <img src="https://s-media-cache-ak0.pinimg.com/originals/3b/f0/77/3bf0775b0d234545d14a5941be966ab2.jpg"/>
    </div>
    <div class="card-content">
        <h3>Sign-up Form</h3>
        <p>Please fill up all the needed details</p>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">First Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="middle_name" type="text" class="validate">
                        <label for="middle_name">Middle Name</label>
                    </div>
                    <div class = "input-field col s4">
                        <input id = "last_name" type = "text" class = "validate">
                        <label for = "last_name">Last Name</label>
                    </div>
                </div>

            </form>

            <form class = "col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="birthday" type="text" class="validate">
                        <label for="birthday">Birthday</label>
                    </div>
                </div>
            </form>

            <form class = "col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="e-mail" type="text" class="validate">
                        <label for="e-mail">E-mail</label>
                    </div>
                </div>
            </form>

            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="house_no" type="text" class="validate">
                        <label for="house_no">House Number</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="street" type="text" class="validate">
                        <label for="street">Street</label>
                    </div>
                    <div class = "input-field col s4">
                        <input id = "brgy" type = "text" class = "validate">
                        <label for = "brgy">Brgy</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="city" type="text" class="validate">
                        <label for="city">City</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="province" type="text" class="validate">
                        <label for="province">Province</label>
                    </div>
                </div>

            </form>

            <form class = "col s12">
                <div class = "row">
                    <div class = "input-field col s12">
                        <input id = "emp_code" type = "text" class = "validate">
                        <label for = "emp_code">Employee Code</label>
                    </div>
                </div>
            </form>

            <form class = "col s12">
                <div class = "row">
                    <div class = "input-field col s6">
                        <input id = "password" type = "password" class = "validate">
                        <label for = "password">Password</label>
                    </div>
                </div>
            </form>

            <form class = "col s12">
                <div class = "row">
                    <div class = "input-field col s6">
                        <input id = "repassword" type = "password" class = "validate">
                        <label for = "repassword">Retype password</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-footer">
        <ul>
