<body>

<!-- Create Building-->
<div class = "center1">
    <div class="card medium orange lighten-3">
        <div class="card-header">
            <h4>Create new building</h4>
        </div>

        <!-- Radio Button -->
        <form class = "edit_radio_btn col s12" action="#">
            <p>
                <input name="group1" type="radio" id="test1" />
                <label for="test1">Yes</label>
            </p>
            <p>
                <input name="group1" type="radio" id="test2" />
                <label for="test2">No</label>
            </p>
        </form>
        <!-- Name of building -->
        <form class = "col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="bldng_name" type="text" class="validate">
                    <label for="bldng_name">Input building name.</label>
                </div>
                <div class="input-field col s6">
                    <input id="bldng_floor" type="text" class="validate">
                    <label for="bldng_floor">Input building floor.</label>
                </div>
            </div>
        </form>

        <form class = "col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input id="level" type="text" class="validate">
                    <label for="level">Input level/s to be added.</label>
                </div>
                <div class="input-field col s4">
                    <input id="new_col1" type="text" class="validate">
                    <label for="new_col1">Input column/s to be added.</label>
                </div>
                <div class="input-field col s4">
                    <input id="location" type="text" class="validate">
                    <label for="location">Input address location.</label>
                </div>
            </div>
        </form>
        <!-- Modal Trigger -->
        <button data-target="modal1" class="btn modal-trigger"  style = "margin-left: 650px;">Create</button>
        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h1>New building created!</h1>
                <p>This is how it looks like:</p>
            </div>
            <div class="modal-footer">
                <button data-target="modal1" class="btn modal-trigger">Update</button>
            </div>
        </div>



    </div>
</div>


<!-- Update Building-->
<div class = "center1">
    <div class="card large orange lighten-3">
        <div class="card-header">
            <h4>Update building</h4>
        </div>
        <!-- Radio Button -->
        <form class = "edit_radio_btn col s12" action="#">
            <p>
                <input name="group1" type="radio" id="test3" />
                <label for="test3">Yes</label>
            </p>
            <p>
                <input name="group1" type="radio" id="test4" />
                <label for="test4">No</label>
            </p>
            <br>
        </form>


        <form class = "col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="update_bldng_no" type="text" class="validate">
                    <label for="update_bldng_no">Input building number.</label>
                </div>
                <div class="input-field col s6">
                    <input id="update_location" type="text" class="validate">
                    <label for="update_location">New address location.</label>
                </div>
            </div>
        </form>


        <form class = "col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input id="new_col" type="text" class="validate">
                    <label for="new_col">Input column/s to be added.</label>
                </div>
                <div class="input-field col s4">
                    <input id="new_floor" type="text" class="validate">
                    <label for="new_floor">Input floor/s to be added.</label>
                </div>
                <div class="input-field col s4">
                    <input id="new_level" type="text" class="validate">
                    <label for="new_level">Input level/s to be added.</label>
                </div>
            </div>
        </form>
        <br>
        <br>
        <br>
        <button data-target="modal2" class="btn modal-trigger" style = "margin-left: 650px;">Update</button>
        <!-- Modal Structure -->
        <div id="modal2" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h1>Building updated</h1>
                <p>This is how it looks like:</p>

            </div>
            <div class="modal-footer">
                <button data-target="modal2" class="btn modal-trigger">Update</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
