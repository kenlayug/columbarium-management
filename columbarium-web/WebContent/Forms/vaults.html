    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-header">
            <label>Vault ID:</label>
        </div>
        <form action="vaults.html" method="post" class="modal-background">
            <br><p>Owner: </p>
            <p>Number of Urns: </p>
            <p>Deceased Names: </p>
            <div class="modal-footer">
                <button data-target="modalv3" class="btn modal-trigger">Delete</button>
                <button data-target="modalv2" class="btn modal-trigger">Update</button>
                <button data-target="modalv1" class="btn modal-trigger">Add</button>
            </div>
        </form>
    </div>
    <div id="modalv1" class="modal modal-fixed-footer">
        <form action="vaults.html" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" required="" aria-required="true" class="validate">
                    <label for="name">Deceased Name</label>
                </div>
                <div class="modal-footer">
                    <button data-target="modal2" class="btn modal-trigger">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div id="modalv2" class="modal modal-fixed-footer">
        <form action="vaults.html" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" required="" aria-required="true" class="validate">
                    <label for="name">Owner Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="address" type="text" required="" aria-required="true" class="validate">
                    <label for="address">Address</label>
                </div>
                <div class="input-field col s12">
                    <input id="contact" type="text" required="" aria-required="true" class="validate">
                    <label for="contact">Contact No.</label>
                </div>
                <div class="modal-footer">
                    <button data-target="modal2" class="btn modal-trigger">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div id="modalv3" class="modal modal-fixed-footer">
        <form action="vaults.html" method="post">
            <div class="row">
                <div class="input-field col s12">
