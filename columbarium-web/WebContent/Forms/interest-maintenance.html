<!DOCTYPE html>
<html lang="en">
<head>
    <title>SAD Forms</title>

    <!-- Materialize -->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import CSS/JS -->

</head>
<body>

        <div class = "parent" style = "display: flex; flex-wrap: wrap; flex-direction: column;">
            <div class = "col s12">
            <div class = "row">
                <div class = "col s4">
                    <div id="alertDiv">

                    </div>
                    <!-- Create Interest -->
                    <div class = "col s12">
                        <form class = "aside aside z-depth-3" style = "margin-top: 20px; height: 430px; margin-left: 0px;" id="formCreate">
                            <div class = "header">
                                <h4 style = "font-family: myFirstFont2; font-size: 30px;padding-top: 10px; margin-top: 10px;">Interest Maintenance</h4>
                            </div>

                            <!-- Radio Button -->
                            <form id= "radioBtn" action="#">
                                <label for = "radioBtn">At Need?</label>
                                <p>
                                    <input name="group1" type="radio" id="test1" />
                                    <label for="test1">Yes</label>
                                </p>
                                <p>
                                    <input name="group1" type="radio" id="test2" />
                                    <label for="test2">No</label>
                                </p>
                            </form>

                            <div class = "row">
                                <div style = "padding-left: 10px;">
                                    <div class="input-field col s6">
                                        <input id="yearNumber" type="number" class="validate" required = "" aria-required="true" minlength = "1" maxlength="20" pattern= "^[a-zA-Z'-\s]+|[0-9a-zA-Z'-\s]+|[a-zA-Z0-9'-]{1,20}">
                                        <label for="yearNumber" data-error = "Invalid format." data-success = "">Number of Year/s<span style = "color: red;">*</span></label>
                                    </div>
                                </div>
                                <div style = "padding-left: 10px;">
                                    <div class="input-field col s6">
                                        <input id="interestRate" type="number" class="validate" required = "" min="1" step="1" aria-required = "true" pattern = "(0\.((0[1-9]{1})|([1-9]{1}([0-9]{1})?)))|(([1-9]+[0-9]*)(\.([0-9]{1,2}))?)">
                                        <label for="interestRate" data-error = "Invalid Format." data-success = "">Interest Rate<span style = "color: red;">*</span></label>
                                    </div>
                                </div>
                            </div>

                            <i class = "left" style = "margin-bottom: 0px; padding-left: 20px; color: red;">*Required Fields</i>
                            <br>
                            <button onClick = "createInterest()" type = "submit" name = "action" class="btn green right" style = "margin-right: 10px;">Create</button>

                        </form>

                    </div>
                </div>


                <!-- Data Grid -->
                <div class = "col s7" style = "margin-top: 0px; margin-left: 30px;">
                    <div class="row">
                        <div id="admin">
                            <div class="z-depth-2 card material-table">
                                <div class="table-header" style="background-color: #00897b;">
                                    <h4 style = "font-family: myFirstFont2; font-size: 30px; color: white; padding-left: 0px;">Block Record</h4>
                                    <div class="actions">
                                        <button name = "action" class="btn tooltipped modal-trigger btn-floating light-green" data-position = "bottom" data-delay = "30" data-tooltip = "Deactivated Block/s" style = "margin-right: 10px;" href = "#modalArchiveBlock"><i class="material-icons" style = "color: black">delete</i></button>
                                        <a href="#" class="search-toggle waves-effect btn-flat nopadding"><i class="material-icons" style="color: #ffffff;">search</i></a>
                                    </div>
                                </div>
                                <table id="datatable">
                                    <thead>

                                        <th>No. of Years</th>
                                        <th>Interest Rate</th>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript" src = "../js/index.js"></script>
                    <script src='http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js'></script>
                </div>
              </div>
            </div>
        </div>
